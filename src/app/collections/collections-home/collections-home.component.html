<app-divider>Table Component</app-divider>

<app-table 
  class="celled striped"
  [data]="data" 
  [headers]="headers" >
</app-table>

<app-divider>Tab Menu Navigation</app-divider>
<app-tab>
  <a 
    class="item" 
    [routerLink]="['./']" 
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >Biography</a>
  <a class="item" routerLink="companies" routerLinkActive="active">
    Companies</a>
  <a class="item" routerLink="partners" routerLinkActive="active">
    Partners</a>
</app-tab>
